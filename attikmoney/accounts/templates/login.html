{% extends 'base_outside.html' %}

{% block content %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form action="#" method="POST">
          <fieldset>
            {{ form.non_field_errors }}
            {% csrf_token %}
            {% for field in form %}
            <div class="col-md-2">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
          </fieldset>
          <div class="row">
              <div class="col-md-12">
                  <button type="submit" class="btn btn-success">Login</button>
              </div>
          </div>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'accounts:register' %}">Register an Account</a>
          <a class="d-block small" href="accounts:forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
