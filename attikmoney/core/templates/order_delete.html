{% load widget_tweaks %}
{% load order_tags %}

<form method="POST" action="{% url 'core:order_delete' order.pk %}" class="js-delete-object-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Update a order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete order 
            <strong>{{ order.operation_type|operationtype }} with 
             {{ order.amount }} of {{ order.asset }}
            </strong>?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
